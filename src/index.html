<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Proyecto IEEE - IBM</title>

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }

    /* ADD */
    .esri-view .esri-directions {
      position: fixed;
      right: 15px;
    }

    .esri-view .esri-component.esri-attribution {
      position: fixed;
    }
  </style>

  <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/themes/light/main.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <base href="/">

  <script src="https://js.arcgis.com/4.15/"></script>

  <script>
    require([
      "esri/WebMap",
      "esri/views/MapView",
      "esri/widgets/Directions"
    ], function (WebMap, MapView, Directions) {

      var webmap = new WebMap({
        portalItem: {
          id: "42e1d015e26a4d4b92ace8eb888117f4"
        }
      });

      var view = new MapView({
        container: "viewDiv",
        map: webmap,
        //*** ADD ***//
        //center: [-118.24532,34.05398],
        zoom: 15,
        padding: {
          right: 320
        }
      });

      var directions = new Directions({
        view: view,
        //*** ADD ***/
        routeServiceUrl: "https://utility.arcgis.com/usrsvcs/appservices/2gP7o8aUaqOeOaDk/rest/services/World/Route/NAServer/Route_World"
      });

      view.ui.add(directions, "top-right");
    });
  </script>
</head>

<body>
  <app-root></app-root>
</body>

</html>
